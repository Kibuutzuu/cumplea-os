<div class="mini-player">
  <img src="https://via.placeholder.com/120x120.png?text=Portada" alt="Portada" class="cover">
  <div class="info">
    <p class="title">Mi Canción</p>
    <button id="playBtn">▶</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://raw.githubusercontent.com/tu-user/tu-repo/main/archivo.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
  const music = document.getElementById("bgMusic");
  const btn = document.getElementById("playBtn");

  music.volume = 0.3;

  // Inicializamos el botón según si la música está pausada o no
  btn.textContent = music.paused ? "▶" : "⏸";

  btn.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      btn.textContent = "⏸";
    } else {
      music.pause();
      btn.textContent = "▶";
    }
  });
</script>
